  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilans</title>
  <h3 class="header center">Bilan annuel&nbsp&nbsp <i class="fa fa-plus-circle"></i></h3>
  <div class="container" ng-init="onload()">
    <div class="row pad">
      <div class="row">
        <div class="input-field col s12">
          <select material-select watch ng-model="type">
            <option value="Mensuel">Mensuel</option>
            <option value="Annuel">Annuel</option>
          </select>
          <label>Mensuel/Annuel</label>
        </div>  
      </div>
    </div>
    <div class="row pad">
        <label for="inputCreated">Date</label>
        <input input-date
            ng-change="updateDate()"
            ng-model="date"
            type="text"
            name="created"
            id="inputCreated"
            ng-model="currentTime"
            container=""
            format="yyyy-mm-dd"
            months-full="{{ month }}"
            months-short="{{ monthShort }}"
            weekdays-full="{{ weekdaysFull }}"
            weekdays-short="{{ weekdaysShort }}"
            weekdays-letter="{{ weekdaysLetter }}"
            disable="disable"
            min="{{ minDate }}"
            max="{{ maxDate }}"
            today="today"
            first-day="1"
            clear="clear"
            close="close"
            select-years="15"
            on-start="onStart()"
            on-render="onRender()"
            on-open="onOpen()"
            on-close="onClose()"
            on-set="onSet()"
            on-stop="onStop()" />
        </div>

    <div class="col pad">
        <a class='btn blue darken-2 waves-effect waves-light' ng-click="pdf()">Générer <i class="fa fa-magic right"></i></a>
        <button class="btn blue darken-2 waves-effect waves-light" ng-click="reset()">Effacer <i class="fa fa-eraser right"></i></button>
    </div>
  </div>
