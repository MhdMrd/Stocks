  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistiques par catégorie</title>
  <h3 class="header center">Statistiques  par catégorie&nbsp&nbsp <i class="fa fa-bar-chart"></i></h3>
  <div style="height: 1px; padding-right: 3%; padding-top: 2%;" class="right">
          <ul class="section table-of-contents">
            <li><a href="#stocks/stats/gen">Stats généraux</a></li>
          </ul>
</div>
  <div class="container" ng-init="onload()">
    <div class="row">
      <input-field col-s6>
          <label for="Categorie" ng-hide="hideCategorie">Catégorie</label>
          <select id="Categorie" ng-options="categorie[1] for categorie in categories.content" class="" ng-change="updateCategorie(categorie[0]); onload();" ng-model="stats.categorie" material-select watch>
          </select>
      </input-field>
    </div>
    <div class="row pad">
      <h5 class="header center">Quantités restantes</h5>
      <canvas id="mychart"></canvas>
    </div>
    <div class="row pad">
      <h5 class="header center">Quantités vendues</h5>
      <canvas id="vendu"></canvas>
    </div>
    <div class="row pad">
      <h5 class="header center">Quantité ventes ordinaires</h5>
      <canvas id="ord"></canvas>
    </div>
    <div class="row pad">
      <h5 class="header center">Quantité ventes promotionnelles</h5>
      <canvas id="promo"></canvas>
    </div>
    <div class="row pad">
      <h5 class="header center">Quantité approvisionnées</h5>
      <canvas id="appro"></canvas>
    </div>
    <div class="row pad">
      <h5 class="header center">Quantités déstockées</h5>
      <canvas id="destockee"></canvas>
    </div>
    <div class="row pad">
      <h5 class="header center">Quantités défectueuses</h5>
      <canvas id="defectueux"></canvas>
    </div>
  </div>
